<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>জরুরি সেবা</title>
</head>

<body class="bg-[#f5fff6]">
    <header class="bg-white shadow-sm">

        <!-- Navbar  -->
        <nav class="container mx-auto flex flex-col md:flex-row md:items-center justify-between py-6">
            <div class=" ml-2 md:ml-0 flex h-14 gap-2 items-center">
                <figure class="w-[50px] h-[50px]">
                    <img src="./assets/logo.png" alt="logo">
                </figure>
                <h2 class="text-[#006747] font-extrabold text-2xl leading-none">Emergency<br>Service</h2>
            </div>
            <div class="flex gap-2 md:gap-5 justify-around">
                <div class="bg-[rgba(65,255,107,0.1)] py-3 px-9 rounded-[50px] flex items-center gap-[10px]">
                    <span class="text-xl font-bold">0</span>
                    <figure class="w-[30px] h-[30px]">
                        <img src="./assets/heart.png" alt="love">
                    </figure>
                </div>
                <div class="bg-[rgba(65,255,107,0.1)] py-3 px-9 rounded-[50px] flex items-center gap-[10px]">
                    <span class="text-xl font-bold">0</span>
                    <figure class="w-[30px] h-[30px]">
                        <img src="./assets/coin.png" alt="love">
                    </figure>
                </div>
                <button class="bg-[#00A63E] py-3 px-9 rounded-[50px] text-white">copy</button>
            </div>
        </nav>
    </header>

</body>

</html>
