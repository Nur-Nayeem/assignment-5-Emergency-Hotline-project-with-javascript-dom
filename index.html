<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>জরুরি সেবা</title>
</head>

<body class="bg-[#f5fff6]">
    <header class="bg-white shadow-sm">

        <!-- Navbar  -->
        <nav class="container mx-auto flex flex-col gap-3 md:flex-row md:items-center justify-between py-6">
            <div class="flex h-14 gap-1 md:gap-2 items-center">
                <figure class="w-[50px] h-[50px]">
                    <img src="./assets/logo.png" alt="logo">
                </figure>
                <h2 class="text-[#006747] font-extrabold text-2xl leading-none">Emergency<br>Service</h2>
            </div>
            <div class="flex gap-1 md:gap-5 justify-around">
                <div
                    class="bg-[rgba(65,255,107,0.1)] py-2 px-6 md:py-3 md:px-9 rounded-[50px] flex items-center gap-[10px]">
                    <span class="text-xl font-bold">0</span>
                    <figure class="w-[30px] h-[30px]">
                        <img src="./assets/heart.png" alt="love">
                    </figure>
                </div>
                <div
                    class="bg-[rgba(65,255,107,0.1)] py-2 px-6 md:py-3 md:px-9 rounded-[50px] flex items-center gap-[10px]">
                    <span class="text-xl font-bold">0</span>
                    <figure class="w-[30px] h-[30px]">
                        <img src="./assets/coin.png" alt="love">
                    </figure>
                </div>
                <button class="bg-[#00A63E] py-2 px-6 md:py-3 md:px-9 rounded-[50px] text-white">copy</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- Hero Section  -->
        <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex justify-center items-center">
            <div class="flex flex-col items-center my-6">
                <figure class="w-24 h-24">
                    <img src="./assets/logo-dark.png" alt="logo2">
                </figure>
                <h1 class="font-semibold text-[40px] text-white">জরুরি সেবা ডিরেক্টরি</h1>
                <p class="font-semibold text-xl text-white text-center">Government Emergency Services at Your Fingertip
                    - A Project
                    by Government of the People’s Republic of
                    Bangladesh</p>
            </div>
        </section>
    </main>
</body>

</html>
